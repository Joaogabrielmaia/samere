<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icone.png" type="image/png">
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </nav>


    <section class="video-section">
        <div class="container">
            <h1>Catálogo Digital</h1>
            <p>Veja o vídeo abaixo de como escolher seu pedido:</p>

            <div class="video-container">

                <iframe
                    src="https://cdn.iframe.ly/api/iframe?url=https%3A%2F%2Fyoutu.be%2FWcaFKRPK0hs%3Fsi%3Dgan40auIRhdxtqtm&key=925108d922be940af814f71907a7df4b"
                    frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>


    <section class="products-section">
        <h1>Catálogo de Produtos</h1>


        <div class="filters-container">
            <div class="filter-group">
                <label for="malha-filter">Filtrar por Malha:</label>
                <select id="malha-filter" class="filter-select">
                    <option value="all">Todas as Malhas</option>
                    <option value="algodao">100% Algodão</option>
                    <option value="pima">Cotton Pima (Peruana)</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="search-filter">Pesquisar Marca:</label>
                <input type="text" id="search-filter" class="search-input" placeholder="Digite o nome da marca...">
            </div>
        </div>


        <h2 id="algodao-section">Malha 100% Algodão 40.1 Penteada Menegotti</h2>
        <div id="algodao-container" class="cards-container"></div>


        <h2 id="pima-section">Malha Cotton Pima 40.1 Com Elastano (Peruana)</h2>
        <div id="pima-container" class="cards-container"></div>
    </section>


    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Samere Atacado. Todos os direitos reservados</p>
            <p>CNPJ: 41.216.528/0001-80</p>
        </div>
    </footer>


    <div id="cart-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span id="cart-count">0</span>
    </div>


    <div id="cart-sidebar" class="hidden">
        <div class="cart-header">
            <h2>Carrinho</h2>
            <button id="close-cart">✖</button>
        </div>
        <div id="cart-items"></div>
        <div id="cart-footer">
            <div id="total-items">Total de itens: 0</div>
            <div id="cart-message" class="cart-message"></div>
            <button id="whatsapp-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                </svg>
                Fazer Pedido no WhatsApp
            </button>
        </div>
    </div>


    <div id="product-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <h2 id="modal-product-name" style="margin-bottom: 15px;"></h2>
                    <div class="main-image">
                        <img id="modal-main-image" src="" alt="">
                    </div>
                    <div class="thumbnail-container" id="thumbnails">

                    </div>
                </div>
                <div class="modal-info">
                    <div class="modal-selectors">
                        <label>
                            Cor:
                            <select id="modal-color-select"></select>
                        </label>
                        <label>
                            Tamanho:
                            <select id="modal-size-select"></select>
                        </label>
                    </div>
                    <button id="modal-add-to-cart" class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
    <button id="exit-fullscreen-btn" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 9999; padding: 10px 15px; font-size: 16px; background-color: #000; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
  Fechar Tela Cheia
</button>



    <div id="back-to-top" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6" />
        </svg>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
